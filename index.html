<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.10/tailwind.min.css"
      integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./app.js"></script>
    <title>Image password Strength Effect</title>
  </head>
  <body>
    <div class="background" id="background"></div>

    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">Image Password Strength</h1>
      <p class="text-sm text-gray-800">Change the password to see the effect</p>

      <div class="my-4 text-left">
        <label class="text-gray-800">Email:</label>
        <input
          type="email"
          class="border block w-full p-2 mt-2 rounded"
          placeholder="Enter email..."
        />
      </div>
      <div class="my-4 text-left">
        <label class="text-gray-800">Password:</label>
        <input
          id="password"
          type="password"
          class="border block w-full p-2 mt-2 rounded"
          placeholder="Enter password..."
        />
      </div>
    </div>
  </body>
</html>
